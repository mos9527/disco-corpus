<text text-anchor="middle" x="1799.06" y="-12.95" font-family="Times New Roman,serif" font-size="14.00">Composure: 你很危险，我的朋友。又酷又危险。事实上，没人敢对这件夹克有*任何意见*。但是相信我，他们全都*被你打动了*。</text>
</g>
<!-- 3 -->
