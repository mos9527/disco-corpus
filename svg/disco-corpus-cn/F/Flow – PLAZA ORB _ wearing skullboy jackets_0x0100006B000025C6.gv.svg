<text text-anchor="middle" x="2874.06" y="-300.95" font-family="Times New Roman,serif" font-size="14.00">Composure: 哦不，相信我——会为此感到不舒服的是*其他人*。你是安全的。没有人敢说半个字——除非他们，比如说，是你警局的同事，专门来*评判*你的。但是这种几率又能有多大呢？</text>
</g>
