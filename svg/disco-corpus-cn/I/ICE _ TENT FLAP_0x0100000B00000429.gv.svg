<text text-anchor="middle" x="1699.6" y="-724.16" font-family="Times New Roman,serif" font-size="14.00">Tent Flap: 帐篷只是用油布覆盖着一堆东西搭建而成。拉开挡板，三个年轻人正听着某种新潮的，你闻所未闻的音乐。其中一人朝你看来。</text>
<text text-anchor="middle" x="1699.6" y="-707.66" font-family="Times New Roman,serif" font-size="14.00">这顶帐篷不过是通过用一层油布盖着其他东西搭建而成。门帘敞开着。里面有三位青年——都穿着相当前卫的服饰，其造型令人联想起挂锁上的贴纸——他们正在听某种新式音乐。你从来没听过那种东西。其中一人注视着你。</text>
</g>
