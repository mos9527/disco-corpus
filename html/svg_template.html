<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>disco-corpus Viewer - {{title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0px;
            background-color: white;
        }

        .active-vo {
            font-weight: bold;
        }
        
        .graphviz {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        audio {
            display: none;
        }

        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            z-index: 100;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: black;
                color: white;
            }

            svg {
                filter: invert(1);
            }
        }
    </style>
</head>

<body>    
    <h1 class="title">{{title}} - {{cid}}</h1>
    <audio controls autoplay id="audio-player">
        <source type="audio/wav">
        Your browser does not support the audio element.
        <p>Audio file not found. Please check the URL.</p>
    </audio>

    <div class="graphviz">
        {{svg_content}}
    </div>

    <script>
        const ConvoID = {{cid}}
        let activeElem = null;
        
        function resetStyles(el) {
            el.setAttribute('fill', 'black');
            el.classList.remove('active-vo');
        }
        function focusOn(id){            
            const elem = document.querySelector(`#node${id + 1}`);            
            elem.scrollIntoView({ behavior: 'smooth', block: 'center' });
            if (activeElem) resetStyles(activeElem);
            elem.classList.add('active-vo');
            activeElem = elem;
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.src = `/${ConvoID}/${id}.wav`;
        }
        document.querySelectorAll('g').forEach(function (group) {
            group.addEventListener('click', function () {
                const title = this.querySelector('title').textContent;    
                const text = this.querySelector('text').textContent;            
                const id = parseInt(title);
                if (!id) return;
                focusOn(id);
                event.stopPropagation();
                const url = new URL(window.location.href);
                url.searchParams.set('id', id);
                window.history.pushState({ id: id }, text, url);
            });
        });         
        
        window.addEventListener('popstate', function (event) {
            const id = event.state ? event.state.id : null;
            if (id) focusOn(id);                        
        });
    </script>
</body>
